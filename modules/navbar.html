<script>
    // Mobile Nav
    $('#menu-mobile-btn').change(function(){
      if ($(this).is(':checked')) {
        $('body').css('overflow','hidden')
      } else {
        $('body').css('overflow','auto')
      } 
    });
    // Navigation
    $('.main-nav-mobile .main-nav_item').click(function(){
      // Close mobile Nav
      $('#menu-mobile-btn').prop( "checked", false );
      // Load content
        $.get("modules/" + $(this).attr("data-link") + ".html", function (data) {
            $(".main-content").empty().prepend(data);
        });
    });
  </script>
